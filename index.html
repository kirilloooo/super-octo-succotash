<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Дополнительные стили для красивой таблицы */
        .container {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Список имен</title>
</head>
<body>
    <div class="container">
        <h1>Список имен</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Пароль</th>
                </tr>
            </thead>
            <tbody id="nameList">
                <!-- Сюда будет добавлена таблица с именами и паролями -->
            </tbody>
        </table>
    </div>

    <script>
        // Функция для загрузки JSON-файла и создания таблицы с именами и паролями
        function loadJSON() {
            const url = 'https://raw.githubusercontent.com/kirilloooo/super-octo-succotash/main/user.json'; // Замените на свой URL-адрес JSON-файла

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const nameList = document.getElementById('nameList');
                    
                    data.users.forEach(user => {
                        const row = document.createElement('tr');
                        const nameCell = document.createElement('td');
                        const passwordCell = document.createElement('td');
                        nameCell.textContent = user.name;
                        passwordCell.textContent = user.password;
                        row.appendChild(nameCell);
                        row.appendChild(passwordCell);
                        nameList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Произошла ошибка при загрузке данных:', error);
                });
        }

        // Вызываем функцию загрузки при загрузке страницы
        window.addEventListener('load', loadJSON);
    </script>
</body>
</html>
